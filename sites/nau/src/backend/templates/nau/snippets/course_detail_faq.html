<div id="faq-list"></div>

<style>
    .faq-item {
        width: 600px;
        margin-bottom: 15px;
    }

    .faq-question {
        background: #e2e2e2;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .faq-question:hover {
        background: #d0d0d0;
    }

    .faq-answer {
        display: none;
        padding: 10px;
        border-left: 4px solid #074ce1;
        background: #f9f9f9;
        margin-top: 5px;
        border-radius: 5px;
    }
</style>

<script>
    const faqs = [
        { 
            question: "Lorem ipsum dolor sit amet?", 
            answer: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, lorem ipsum dolor sit amet, consectetur adipiscing elit."
        },
        { 
            question: "Lorem ipsum dolor sit amet?", 
            answer: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, lorem ipsum dolor sit amet, consectetur adipiscing elit."
        },
        { 
            question: "Lorem ipsum dolor sit amet?", 
            answer: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, lorem ipsum dolor sit amet, consectetur adipiscing elit."
        },
        { 
            question: "Lorem ipsum dolor sit amet?", 
            answer: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, lorem ipsum dolor sit amet, consectetur adipiscing elit."
        },
    ];

    const faqList = document.getElementById('faq-list');

    for (let i = 0; i < faqs.length; i++) {
        const faqItem = document.createElement('div');
        faqItem.classList.add('faq-item');

        const faqQuestion = document.createElement('div');
        faqQuestion.classList.add('faq-question');
        faqQuestion.textContent = faqs[i].question;
        faqQuestion.onclick = function() { toggleAnswer(i); };

        const faqAnswer = document.createElement('div');
        faqAnswer.classList.add('faq-answer');
        faqAnswer.id = `answer-${i}`;
        faqAnswer.textContent = faqs[i].answer;

        faqItem.appendChild(faqQuestion);
        faqItem.appendChild(faqAnswer);
        faqList.appendChild(faqItem);
    }

    function toggleAnswer(index) {
        const answer = document.getElementById(`answer-${index}`);
        answer.style.display = answer.style.display === "block" ? "none" : "block";
    }
</script>
