{% extends "richie/web_analytics.html" %}
{% block web_analytics %}
    {{ block.super }}
    {% if GOOGLE_TAG_MANAGER_ID %}
        <!-- Google Tag Manager -->
        <script>
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
            'event' : 'pageview',
            {% for dimension_key, dimension_value_list in WEB_ANALYTICS_DIMENSIONS.items %}
            '{{ dimension_key }}': '{{ dimension_value_list|join:" | " }}',
            {% endfor %}
            });
        </script>
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl+'{{ GOOGLE_TAG_MANAGER_ENVIRONMENT | default:'' | safe }}';f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{{ GOOGLE_TAG_MANAGER_ID | safe }}');</script>
        <!-- End Google Tag Manager -->
    {% endif %}
{% endblock web_analytics %}
